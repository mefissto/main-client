<div class="auth-reset-password">
  <mat-card class="auth-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <h3 class="auth-card-title">Reset password</h3>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="form-control">
          <mat-label>Email</mat-label>
          <mat-icon matIconSuffix fontIcon="email"></mat-icon>
          <input matInput [formControl]="form.controls.email" />

          @if (form.controls.email.touched && form.controls.email.hasError('required')) {
          <mat-error>Email is required</mat-error>
          } @else if (form.controls.email.touched && form.controls.email.hasError('email')) {
          <mat-error>Please enter a valid email address</mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-card-actions">
      <button mat-flat-button (click)="onSubmit()" class="auth-card-action">Reset</button>

      <div class="auth-card-actions-hint">
        <p>Don't have an account?</p>
        <a mat-button routerLink="/auth/registration">Sign up!</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
