<div class="pc-side-menu">
  <ul>
    @for (item of menuItems(); track item.label) {
    <li
      [routerLink]="item.routerLink"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="pc-side-menu-item-active"
      class="pc-side-menu-item"
    >
      <mat-icon class="pc-side-menu-item-icon">{{ item.icon }}</mat-icon>
      <span class="pc-side-menu-item-label">{{ item.label }}</span>
    </li>
    }
  </ul>
</div>
